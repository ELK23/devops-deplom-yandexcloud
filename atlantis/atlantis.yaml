version: 3
automerge: true
parallel_plan: true
parallel_apply: true

projects:
- name: infrastructure
  dir: .
  workspace: default
  terraform_version: 1.5.7
  apply_requirements: [approved, mergeable]
  workflow: default

workflows:
  default:
    plan:
      steps:
      - init
      - plan
    apply:
      steps:
      - apply